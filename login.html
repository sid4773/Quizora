<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Online Quiz - Login</title>
        <link rel="stylesheet" href="auth-layout.css">
    </head>

    <body>
        <main class="container">
            <h1 class="heading">Login</h1>

            <form class="form-container" action="" method="">
                <div class="form-group">
                    <label class="label" for="username">User Name</label>
                    <input class="input" type="text" id="username" name="username" placeholder="Enter User Name"
                        required>
                </div>

                <div class="form-group">
                    <label class="label" for="password">Password</label>
                    <input class="input" type="password" id="password" name="password" placeholder="Enter Password"
                        required>
                </div>

                <button class="btn" type="submit">Sign In</button>

                <div class="register-link">
                    <span>Don't have an account? </span>
                    <a href="register.html">Register now</a>
                </div>
            </form>
        </main>
    </body>

</html>
